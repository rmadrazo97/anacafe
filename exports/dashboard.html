<body style="background-color: #dfe8ee;">

                    <div class="ml-1 mb-1 mt-2 shadow pb-3" style="border-radius: 5px; background-color: #ffffff;">

                                <div class="compass ml-5 mt-4" style="font-family: Hind, sans-serif;">
                                    <div class="direction">
                                        <p>SW<span>11 mph</span></p>
                                    </div>

                                </div>
                            </div>
                            <div class="col align-self-center pl-4 mr-2"><p class="text-center mb-0 mr-3" style="font-size: 18px;font-family: Hind, sans-serif; font-weight: 500;">&#128167; Humedad</p>
                                <p class="text-center mb-0 mr-3" style="font-size: 17px;font-family: Hind, sans-serif;">80%</p><p class="text-center mb-1 mt-2 mr-3
          " style="font-size: 18px;font-family: Hind, sans-serif; font-weight: 500;">  ☀️ Radiacion Solar</p>
                                <p class="text-center mb-0 mr-3" style="font-size: 17px;font-family: Hind, sans-serif;">0 W/m2<br></p><p class="text-center mb-1 mt-2 mr-3" style="font-size: 18px;font-family: Hind, sans-serif; font-weight: 500;">&#x1F327; Lluvia</p>
                                <p class="text-center mb-0 mr-3" style="font-size: 17px;font-family: Hind, sans-serif;">0 mm/h</p>

                        </div>
                    </div>
                </div>

                    <div class="embed-responsive embed-responsive-4by3 mx-auto mt-2 shadow" style="border-radius: 5px; width: 100%; height: 300px;"><iframe class="embed-responsive-item" src="https://anacafe-met.firebaseapp.com/mapa.html?lat=15.36453&amp;lon=-90.50202&amp;z=10&amp;pin=1"></iframe></div>
                </div>
            </div>
            <div class="row m-1">
                <div class="col shadow p-2 mb-3" style="background-color: #ffffff; border-radius: 5px;">
                    <div class="row">
                        <div class="col">
                            <p class="mb-0" style="font-family: Montserrat, sans-serif;color: #555555; font-size: 20px; font-weight: 500;">Temperatura, Lluvia y Cielo</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" id="chart-temps"></div>
                    </div>
                </div>
            </div>
            <div class="row m-1 mb-4">
                <div class="col shadow p-2 mb-3" style="background-color: #ffffff; border-radius: 5px;">
                    <div class="row">
                        <div class="col">
                            <p class="mb-0" style="font-family: Montserrat, sans-serif;color: #555555; font-size: 20px; font-weight: 500;">Velocidad y Dirección del Viento</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" id="chart-winds"></div>
                    </div>
                </div>
